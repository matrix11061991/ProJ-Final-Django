{% extends 'landing/base.html' %}
{% block content %}
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-5 col-sm-6">
				<a href="{% url 'post-list' %}" class="btn btn-light">Liste Publication</a>
			</div>
		</div>

		{% for profile in profile_list %}
			<div class="row justify-content-center mt-3">
				<div class="col-md-5 col-sm-12 border-bottom position-relative">
					<div>
						<a href="{% url 'profile' profile.pk %}"></a>
						<img src="{{ profile.picture.url }}" class="rounded-circle post-img" height="30" width="30">
						<p class="post-text"><a  class="text-primary" href="{% url 'profile' profile.pk %}">@{{ profile.user }}</a></p>
					</div>
					<p>
						<a  class="text-primary" href="{% url 'profile' profile.pk %}">@{{ profile.user }}</a>
					</p>
					{% if profile.location %}
						<p>{{profile.location}}</p>
					{% endif %}
					<p>Suiveurs: {{ profile.followers.all.count }}</p>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock content %}
