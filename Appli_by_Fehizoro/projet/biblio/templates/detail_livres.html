{% extends "base_accueil.html" %}

{% block content %}
<table class="table">
    <tbody>
        <tr>
            <td colspan="3"><h1><center> Detail du livre</center></h1></td>
          </tr>
        <tr>
          <td><h2>Titre:</h2></td>
          <td><h2>{{object.titre}}</h2></td>
        </tr>
        <tr>
          <td><h2>Couverture: </h2></td>
          <td><h2><img src="{{object.image.url}}" style="width:120px; height:120px" alt=""></h2></td>
        </tr>
        <td><h2>Nombre de Page: </h2></td>
        <td><h2>{{object.nbPages}}</h2></td>
      </tr>
        <tr>
          <td colspan="2"><a class="btn btn-primary" href="{{object.file.url}}" target=blank>Lire le livre</a></td>
        </tr>
    
</table>
{% endblock %}
